---
version: "3.7"
services:
  code-server:
    image: codercom/code-server:3.2.0
    container_name: code-server
    restart: always
    command:
      - --bind-addr=0.0.0.0:8080
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Asia/Taipei
      PASSWORD: $CODE_PASSWORD
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.code-server.loadbalancer.server.port=8080"
      - "traefik.http.services.code-server.loadbalancer.healthcheck.path=/"
      - "traefik.http.services.code-server.loadbalancer.healthcheck.interval=10s"
      - "traefik.http.services.code-server.loadbalancer.healthcheck.timeout=3s"
      - "traefik.http.routers.code-server.entrypoints=http,https"
      - "traefik.http.routers.code-server.rule=Host(`code.${TLD}`)"
      - "traefik.http.routers.code-server.tls=true"
      - "traefik.http.routers.code-server.tls.certresolver=myresolver"
      - "traefik.http.routers.code-server.middlewares=traefik-google-auth"
    volumes:
      - user-data-volume:/home/coder/.local/share/code-server
      - /srv/works:/home/coder/project
    networks:
      - traefik_proxy
      - default
volumes:
  user-data-volume:
    external: false
networks:
  traefik_proxy:
    external:
      name: traefik_proxy
  default:
    driver: bridge
